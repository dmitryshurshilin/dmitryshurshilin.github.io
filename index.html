<!doctype>
<html>
    <head>
        <title>CSS Grid Layout test</title>
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <div class="awesome-browser">
            <h2>Your browser<br>supports <a href="https://www.w3.org/TR/css-grid-1/">CSS&nbsp;Grid&nbsp;Layout</a>.</h2>
        </div>
        <div class="old-browser">
            <h2>Your browser<br>doesn't support <a href="https://www.w3.org/TR/css-grid-1/">CSS Grid Layout</a>.</h2>
        </div>
        <div class="grid">
            <div class="grid-cell grid-cell--1">
                <div class="img"></div>
            </div>
            <div class="grid-cell grid-cell--2">
                <div class="img"></div>
            </div>
            <div class="grid-cell grid-cell--3">
                <div class="img"></div>
            </div>
            <div class="grid-cell grid-cell--4">
                <div class="img"></div>
            </div>
        </div>
    </body>
</html>
